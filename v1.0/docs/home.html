<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Awesome Profile Cards</title>
        <link rel="shortcut icon" href="../../assets/images/favicon.png"
        type="image/x-icon">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
        rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:900&display=swap"
        rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
        rel="stylesheet" />
        <link href="./assets/fonts/css/fontawesome.css" rel="stylesheet" />
        <link href="./assets/fonts/css/brands.css" rel="stylesheet" />
        <link href="./assets/fonts/css/solid.css" rel="stylesheet" />
        <link href="./assets/fonts/css/regular.css" rel="stylesheet" />
        <link rel="stylesheet" href="./assets/css/index.css" />
        <link rel="stylesheet" href="./assets/css/home.css" />
    </head>
    
    <body id="home">
        <div class="page">
            <header>
                <div class="header__container">
                    <img class="header__container__image" src=" ./assets/images/logo-awesome-profile-cards.svg"
                    alt="Bienvenido a Awesome profile-cards" />
                </div>
            </header>
            <main class="main">
                <section class="visualization">
                    <form class="blue js-visualizationReset">
                        <div class="visualization__wrap">
                            <button class="visualization__reset home--subtitle js-reset" type="reset"> <i class="visualization__reset__icon far fa-trash-alt"></i>
Reset</button>
                            <div
                            class="visualization__user">
                                <div class="text__wrap text--border">
                                     <h3 class="visualization__user__name name--color js-visualization-data">
              Nombre Apellido
            </h3>

                                    <p class="visualization__user__job js-visualization-data">Front-end developer</p>
                                </div>
                                <div class="visualization__user__img"></div>
                                <ul class="visualization__user__icon-list">
                                    <li class="icon-wrap border--color js-phone"> <i class="icon fa fa-mobile-alt"></i>

                                    </li>
                                    <li class="icon-wrap border--color js-email"> <i class="icon fa fa-envelope"></i>

                                    </li>
                                    <li class="icon-wrap border--color js-linkedin"> <i class="icon fab fa-linkedin-in"></i>

                                    </li>
                                    <li class="icon-wrap border--color js-github"> <i class="icon fab fa-github-alt"></i>

                                    </li>
                                </ul>
                        </div>
        </div>
        </section>
        <section class="js-data__input responsive">
            <section class="design  js-collapse">
                <div class="design__title">
                     <h2 class="design__title__text home--title">
      <i class="design__title__icon far fa-object-ungroup"></i>Diseña
    </h2>

                    <button class="design__title__btn js-btn-collapse"> <i class="fa fa-chevron-up icon"></i>

                    </button>
                </div>
                <div class="design__colors collapse">
                    <p class="design__colors__text home--subtitle">Colores</p>
                    <div class="design__colors__choose js-palett-choose">
                        <div class="color-pallet blue" id="blue" data-value=" 1">
                            <input type="radio" name="radio" class="color-btn js-palett-btn" />
                            <div class="color-pallet__colors ">
                                <div class="color-pallet__colors__box box-1"></div>
                                <div class="color-pallet__colors__box box-2"></div>
                                <div class="color-pallet__colors__box box-3"></div>
                            </div>
                        </div>
                        <div class="color-pallet red" id="red" data-value=" 2">
                            <input type="radio" name="radio" class="color-btn js-palett-btn" />
                            <div class="color-pallet__colors ">
                                <div class="color-pallet__colors__box box-1"></div>
                                <div class="color-pallet__colors__box box-2"></div>
                                <div class="color-pallet__colors__box box-3"></div>
                            </div>
                        </div>
                        <div class="color-pallet yell" id="yell" data-value=" 3">
                            <input type="radio" name="radio" class="color-btn js-palett-btn" />
                            <div class="color-pallet__colors ">
                                <div class="color-pallet__colors__box box-1"></div>
                                <div class="color-pallet__colors__box box-2"></div>
                                <div class="color-pallet__colors__box box-3"></div>
                            </div>
                        </div>
                        <div class="color-pallet gre" id="gre" data-value=" 4">
                            <input type="radio" name="radio" class="color-btn js-palett-btn" />
                            <div class="color-pallet__colors ">
                                <div class="color-pallet__colors__box box-1"></div>
                                <div class="color-pallet__colors__box box-2"></div>
                                <div class="color-pallet__colors__box box-3"></div>
                            </div>
                        </div>
                        <div class="color-pallet pur" id="pur" data-value=" 5">
                            <input type="radio" name="radio" class="color-btn js-palett-btn" />
                            <div class="color-pallet__colors ">
                                <div class="color-pallet__colors__box box-1"></div>
                                <div class="color-pallet__colors__box box-2"></div>
                                <div class="color-pallet__colors__box box-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="data js-collapse">
                <div class="data__title">
                     <h2 class="data__title__text home--title">
      <i class="data__title__text__icon far fa-keyboard"></i>Rellena
      <!--cambiar por icon-->
    </h2>

                    <button class="data__title__btn js-btn-collapse"> <i class="fa fa-chevron-up"></i>

                    </button>
                </div>
                <div class="data__form--wrapper collapse">
                    <div action="" class="data__form" method="POST">
                        <label for="name" class="data__form-label">Nombre completo</label>
                        <input type="text" name="name" class="data__form-item js-form_name"
                        placeholder="Ej: Sally Jill" />
                        <label for="job" class="data__form-label">Puesto</label>
                        <input type="text" name="job" class="data__form-item js-form__job"
                        placeholder="Ej: Front-end unicorn" />
                        <label for="user_image" class="data__form__image-label">Imagen de perfil</label>
                        <div class="data__form__image">
                            <label for="photo" class="data__form__image-button">Añadir imagen
                                <input type="file" id="photo" />
                            </label>
                            <div class="data__form__image-thumbnail"></div>
                        </div>
                        <label for="email" class="data__form-label">Email</label>
                        <input type="email" name="email" class="data__form-item js-link_email"
                        placeholder="Ej: adalab@gmail.com" />
                        <label for="job" class="data__form-label">Teléfono</label>
                        <input type="tel" name="phone" class="data__form-item js-link_phone"
                        placeholder="Ej: 632-54-12-36" />
                        <label for="linkedin" class="data__form-label">LinkedIn</label>
                        <input type="text" name="linkedin" class="data__form-item js-link_linkedin"
                        placeholder="Ej: sally.hill" />
                        <label for="github" class="data__form-label">GitHub</label> <span class="data__form-before">@</span>

                        <input type="text"
                        name="github" class="data__form-item js-link_github" placeholder="Ej: @sallyHill"
                        />
                    </div>
                </div>
            </section>
            <section class="share js-collapse">
                <div class="share__title">
                     <h2 class="share__title__text home--title">
      <i class="share__title__icon fas fa-share-alt"></i>Comparte
    </h2>

                    <button class="share__title__btn js-btn-collapse"> <i class="fa fa-chevron-up"></i>

                    </button>
                </div>
                <div class="share__createcard__btn collapse">
                    <button class="share__createcard__btn__title js-saveLocalStorage">Crear Tarjeta <i class="share__createcard__btn__icon fas fa-address-card"></i>

                    </button>
                </div>
                <div class="share__twitter js-hidden">
                     <h3 class="share__twitter__title">La tarjeta ha sido creada:</h3>
 <small class="share__twitter__link js-response">https://awesome-profile-card.com?id=A456DF0001</small>

                    <button
                    class="share__twitter__btn js-twitter-url"><a href="" class="sharetwitter"> Compartir en twitter<i class= "share__twitter__icon fab fa-twitter"></i></a>

                        </button>
                </div>
            </section>
        </section>
        </main>
        <footer class="footer">
            <div class="footer_container">
                <p>Copyright 2018 Awesome profile-cards | by</p>
                <img class="footer_container_logo"
                src="./assets/images/logo-debugger.png" alt="logo del equipo Debugger">
            </div>
            <div> <a href="index.html#index_page" class="footer_anchor"> <img src="./assets/images/logo-adalab-80px.png" alt="Logo de Adalab. Volver al home." class="footer_logo"></a>

            </div>
        </footer>
        </div>
        <script src="./assets/js/main.js"></script>
    </body>

</html>
